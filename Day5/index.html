<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible, content=IE-edge">
        <meta name="viewport,content=device-width,initalscale=1.0">
        <title>Price Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2 class="price-heading">Pricing</h2>
        <div class="pricing-container">
            <div class="pricing-item">
                <h3 class="pricing-kit">Personal</h3>
                <p class="pricing"><sup>$</sup>15<sub>/Mo</sub></p>
                <ul class="offers">
                    <li>2 Websites</li>
                    <li>30GB</li>
                    <li>1Domain</li>
                </ul>
                <button class="order-btn">order-now</button>

            </div>
            <div class="pricing-item">
                <h3 class="pricing-kit">Premium</h3>
                <p class="pricing"><sup>$</sup>30<sub>/Mo</sub></p>
                <ul class="offers">
                    <li>4 Websites</li>
                    <li>90GB</li>
                    <li>3Domain</li>
                </ul>
                <button class="order-btn">order-now</button>
            </div>
        </div>

    </body>
</html>
